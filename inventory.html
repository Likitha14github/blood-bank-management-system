<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Inventory - Blood Bank Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Blood Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Blood Type</th>
                <th>Quantity (in units)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A+</td>
                <td>15</td>
            </tr>
            <tr>
                <td>A-</td>
                <td>10</td>
            </tr>
            <tr>
                <td>B+</td>
                <td>20</td>
            </tr>
            <tr>
                <td>B-</td>
                <td>5</td>
            </tr>
            <tr>
                <td>AB+</td>
                <td>30</td>
            </tr>
            <tr>
                <td>AB-</td>
                <td>8</td>
            </tr>
            <tr>
                <td>O+</td>
                <td>25</td>
            </tr>
            <tr>
                <td>O-</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
